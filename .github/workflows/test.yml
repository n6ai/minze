name: Test

on:
  workflow_dispatch:

env:
  NODE_VERSION: 18
  PACKAGE_NAME: ${{ github.event.inputs.package }}

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests
        uses: ./.github/actions/run-tests
        with:
          node-version: ${{ env.NODE_VERSION }}
