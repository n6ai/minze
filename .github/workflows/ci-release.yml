name: CI Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: 18

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          command: manifest
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false},{"type":"docs","hidden":true}]'
    outputs:
      releases-created: ${{ steps.release.outputs.releases_created }}
      package-name: ${{ (
        (steps.release.outputs['packages/create-minze--release_created'] && 'create-minze') ||
        (steps.release.outputs['packages/minze--release_created'] && 'minze') ||
        (steps.release.outputs['packages/minze-elements--release_created'] && '@minzejs/elements')
        ) }}

  bump-lock-file:
    needs:
      - release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.releases-created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main # needs to be explicitly set to pull the latest changes

      - name: Bump lock file
        uses: ./.github/actions/ci-lock-file-bump
        with:
          node-version: ${{ env.NODE_VERSION }}

  run-tests:
    needs:
      - release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.releases-created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main # needs to be explicitly set to pull the latest changes

      - name: Run tests
        uses: ./.github/actions/ci-test
        with:
          node-version: ${{ env.NODE_VERSION }}
          package-name: ${{ needs.release-please.outputs.package-name }}

  publish-npm:
    needs:
      - release-please
      - bump-lock-file
      - run-tests
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.releases-created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main # needs to be explicitly set to pull the latest changes

      - name: Publish to npm
        uses: ./.github/actions/ci-npm-publish
        with:
          node-version: ${{ env.NODE_VERSION }}
          package-name: ${{ needs.release-please.outputs.package-name }}
          npm-token: ${{ secrets.NPM_TOKEN }}
