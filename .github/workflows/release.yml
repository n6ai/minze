name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'package.json'
      - '!packages/create-minze/template-**'
      - '!packages/playground/**'
      - '!**/README.md'
  workflow_run:
    workflows:
      - .bumpfile
    branches:
      - main
    types:
      - completed
  workflow_dispatch:

env:
  NODE_VERSION: 18

jobs:
  run-tests:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests
        uses: ./.github/actions/run-tests
        with:
          node-version: ${{ env.NODE_VERSION }}

  release-please:
    needs:
      - run-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Fail if run-tests failed
        if: ${{ needs.*.result == 'failure' }}
        run: exit 1

      - name: Release Please
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          command: manifest
    outputs:
      releases-created: ${{ steps.release.outputs.releases_created }}
      package-name: ${{ (
        (steps.release.outputs['packages/create-minze--release_created'] && 'create-minze') ||
        (steps.release.outputs['packages/minze--release_created'] && 'minze') ||
        (steps.release.outputs['packages/minze-vscode--release_created'] && 'minze-vscode') ||
        (steps.release.outputs['packages/minze-elements--release_created'] && '@minzejs/elements') ||
        (steps.release.outputs['packages/vite-plugin-minze--release_created'] && '@minzejs/vite-plugin-minze')
        ) }}

  bump-lockfile:
    needs:
      - release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.releases-created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main # needs to be explicitly set to pull the latest changes

      - name: Bump lock file
        uses: ./.github/actions/bump-lockfile
        with:
          node-version: ${{ env.NODE_VERSION }}

  publish-npm:
    needs:
      - release-please
      - bump-lockfile
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.releases-created && needs.release-please.outputs.package-name != 'minze-vscode' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main # needs to be explicitly set to pull the latest changes

      - name: Publish to npm
        uses: ./.github/actions/publish-npm
        with:
          node-version: ${{ env.NODE_VERSION }}
          package-name: ${{ needs.release-please.outputs.package-name }}
          npm-token: ${{ secrets.NPM_TOKEN }}

  publish-vs-marketplace:
    needs:
      - release-please
      - bump-lockfile
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.releases-created && needs.release-please.outputs.package-name == 'minze-vscode' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main # needs to be explicitly set to pull the latest changes

      - name: Publish to VS Marketplace
        uses: ./.github/actions/publish-vs-marketplace
        with:
          node-version: ${{ env.NODE_VERSION }}
          package-name: ${{ needs.release-please.outputs.package-name }}
          vs-marketplace-token: ${{ secrets.VS_MARKETPLACE_TOKEN }}
